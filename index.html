<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <header class="bg-blue-950 text-white py-12">
        <h1 class="text-center font-bold pb-7 text-2xl mr-60">Today</h1>
        <div id="todo-from" class="flex flex-col gap-2 lg:flex-row justify-center">
            <input class="mx-4 lg:px-12 py-2 rounded-xl text-black outline-none" type="text" placeholder="Write your task">
            <button class="mx-4 lg:ml-2 py-2 px-4 bg-orange-600 rounded-lg font-semibold hover:bg-orange-400 active:opacity-55">Submit</button>
        </div>
    </header>
    <main>
        <section>
            <div class="mt-4 text-white">
                <ul class="flex justify-center gap-2 lg:gap-6">
                    <li class="bg-blue-900 rounded-lg pl-2">
                        <span class="">Remaning</span>
                        <span id="remaning-tasks" class="bg-cyan-500 px-1 p-[1px] rounded-r-lg">0</span>
                    </li>
                    <li class="bg-blue-900 rounded-lg pl-2">
                        <span>Completed</span>
                        <span id="completed-tasks" class="bg-cyan-500 px-1 p-[1px] rounded-r-lg">0</span>
                    </li>
                    <li class="bg-blue-900 rounded-lg pl-2">
                        <span>Total</span>
                        <span id="total-tasks" class="bg-cyan-500 px-1 p-[1px] rounded-r-lg">0</span>
                    </li>
                </ul>
            </div>
        </section>
        <section>
            <div class="flex justify-center">
                <ul>
                    <li class="flex mb-3 mt-6 bg-slate-400 py-2 px-6 rounded-lg">
                        <div class="">
                            <input type="checkbox">
                            <span class="px-10 text-2xl">Task 1</span>
                        </div>
                        <button class="px-2 bg-red-300 rounded-lg hover:bg-red-600 active:bg-red-400">
                            X
                        </button>
                    </li>
                    <li class="flex mb-3 bg-slate-400 py-2 px-6 rounded-lg">
                        <div>
                            <input type="checkbox">
                            <span class="px-10 text-2xl">Task 2</span>
                        </div>
                        <button class="px-2 bg-red-300 rounded-lg hover:bg-red-600 active:bg-red-400">
                            X
                        </button>
                    </li>
                    <li class="flex mb-3 bg-slate-400 py-2 px-6 rounded-lg">
                        <div>
                            <input type="checkbox">
                            <span class="px-10 text-2xl">Task 3</span>
                        </div>
                        <button class="px-2 bg-red-300 rounded-lg hover:bg-red-600 active:bg-red-400">
                            X
                        </button>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
